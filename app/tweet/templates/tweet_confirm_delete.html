{% extends "base.html" %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this tweet?</p>
    <p><strong>{{ tweet.text }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'tweet_list' %}">Cancel</a>
{% endblock %}
